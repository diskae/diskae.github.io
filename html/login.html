<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="../js/loginconfig.js"></script>
    <link rel="shortcut icon" href="../images/music.png" />
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

<div class="flex justify-center items-center h-screen">
  <form class="max-w-md mx-auto bg-white p-10 rounded-xl shadow-xl skewed">
    <div class="flex justify-center mb-8"> <!-- Centered Logo Container -->
      <img src="../images/music.png" alt="Логотип" class="h-20 w-20"> <!-- Adjust size as needed -->
    </div>
    <div class="mb-6">
      <label for="email" class="block mb-2 text-lg font-medium text-gray-900 dark:text-black">Ваш email</label>
      <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" placeholder="email@melody.com" required />
    </div>
    <div class="mb-6">
      <label for="password" class="block mb-2 text-lg font-medium text-gray-900 dark:text-black">Ваш пароль</label>
      <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" required />
    </div>

    <div class="flex items-center justify-between">
        <button type="button" id="loginButton" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-5 py-3 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Войти</button>
        <a href="registration.html" class="text-sm text-blue-600 hover:underline">Регистрация</a>
    </div>
  </form>
</div>

    <script type="module" src="../js/login.js"></script>
</body>
</html>
