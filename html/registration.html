<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Регистрация</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="shortcut icon" href="../images/music.png" />
    <link rel="stylesheet" href="../css/login.css" />
</head>
<body>

<div class="flex justify-center items-center h-screen">
  <form class="max-w-4xl mx-auto bg-white p-10 rounded-xl shadow-xl skewed">
    <div class="flex justify-center mb-8">
      <img src="../images/music.png" alt="Логотип" class="h-20 w-20" />
    </div>
    <div class="grid grid-cols-2 gap-6">
      <div class="space-y-6">
        <div>
          <label for="email" class="block mb-2 text-lg font-medium text-gray-900 dark:text-black">Ваш email</label>
          <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" placeholder="email@melody.com" required />
        </div>
        <div>
          <label for="password" class="block mb-2 text-lg font-medium text-gray-900 dark:text-black">Ваш пароль</label>
          <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" required />
        </div>
        <div>
          <label for="confirm-password" class="block mb-2 text-lg font-medium text-gray-900 dark:text-black">Подтвердите пароль</label>
          <input type="password" id="confirm-password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" required />
        </div>
      </div>
      <div class="space-y-6">
        <div>
          <label for="name" class="block mb-2 text-lg font-medium text-gray-900 dark:text-black">Имя</label>
          <input type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" placeholder="Введите имя" required />
        </div>
        <div>
          <label for="surname" class="block mb-2 text-lg font-medium text-gray-900 dark:text-black">Фамилия</label>
          <input type="text" id="surname" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" placeholder="Введите фамилию" required />
        </div>
        <div>
          <label for="dateofbirth" class="block mb-2 text-lg font-medium text-gray-900 dark:text-black">Дата рождения</label>
          <input type="date" id="dateofbirth" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" required />
        </div>
      </div>
    </div>
    <div class="mt-8 flex items-center justify-between">
      <button type="button" id="registerButton" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-5 py-3 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Регистрация</button>
      <a href="login.html" class="text-sm text-blue-600 hover:underline">Войти</a>
    </div>
  </form>
</div>
<script src="../js/registratiom.js" type="module"></script>
</body>
</html>
