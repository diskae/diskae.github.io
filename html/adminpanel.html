<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Админ панель - MelodyMart</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
    <header class="bg-white dark:bg-gray-800 shadow p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Админ панель</h1>
        <a href="../index.html" class="text-blue-600 hover:underline">На главную</a>
    </header>
    <main class="max-w-5xl mx-auto p-4">
        <section class="mb-6">
            <label for="category-select" class="block mb-2 font-semibold">Выберите категорию:</label>
            <select id="category-select" class="w-full p-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700">
                <option value="">-- Выберите категорию --</option>
                <option value="acoustic-guitars">Акустические гитары</option>
                <option value="electric-guitars">Электрогитары</option>
                <option value="bass-guitars">Бас-гитары</option>
                <option value="drums">Барабаны</option>
                <option value="e-drums">Электронные барабаны</option>
                <option value="combo-amps">Комбоусилители</option>
            </select>
        </section>

        <section class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Инструменты в категории</h2>
            <ul id="instrument-list" class="space-y-2">
                <!-- Список инструментов будет здесь -->
            </ul>
        </section>

        <section>
            <h2 class="text-xl font-semibold mb-2">Добавить / Изменить инструмент</h2>
            <form id="instrument-form" class="space-y-4 bg-white dark:bg-gray-800 p-4 rounded shadow">
                <input type="hidden" id="instrument-id" />
                <div>
                    <label for="instrument-name" class="block mb-1">Название</label>
                    <input type="text" id="instrument-name" class="w-full p-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700" required />
                </div>
                <div>
                    <label for="instrument-price" class="block mb-1">Цена</label>
                    <input type="number" id="instrument-price" class="w-full p-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700" required />
                </div>
                <div>
                    <label for="instrument-description" class="block mb-1">Описание</label>
                    <textarea id="instrument-description" rows="3" class="w-full p-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700" required></textarea>
                </div>
                <div>
                    <label for="instrument-image-url" class="block mb-1">Ссылка на изображение</label>
                    <input type="url" id="instrument-image-url" class="w-full p-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700" placeholder="https://example.com/image.jpg" />
                </div>
                <div class="flex space-x-4 rtl:space-x-reverse">
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Сохранить</button>
                    <button type="button" id="cancel-edit" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Отмена</button>
                </div>
            </form>
        </section>
    </main>
    <script type="module" src="../js/adminpanel.js"></script>
</body>
</html>
